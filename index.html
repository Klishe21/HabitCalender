<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Habit Calender</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
		<link rel="stylesheet" href="css/resetPro.css" />
		<link rel="stylesheet" href="css/main.css" />
		<link rel="stylesheet" href="css/calender.css" />
		<link rel="stylesheet" href="css/startingMenu.css" />
		<link rel="stylesheet" href="css/mainMenu.css" />
		<link rel="shortcut icon" href="img/favicon.png" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Protest+Strike&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div>
			<div class="startingMenu">
				<h1>Habit Calender</h1>
				<p>Bienvenido a Habit Calender, la herramienta perfecta para monitorear tus buenos y malos hábitos</p>
				<button id="enter" class="unstyle"><a href="#mainMenu" class="unstyle">--- EMPEZAR ---</a></button>
			</div>
			<div id="mainMenu" class="mainMenu">
				<p>¿Por donde empezamos hoy?</p>
				<button class="unstyle"><a href="" class="unstyle">-- Quiero adquirir un nuevo hábito --</a></button>
				<button class="unstyle"><a href="" class="unstyle">-- Quiero dejar un mal hábito --</a></button>
				<button class="unstyle"><a href="#calender" class="unstyle">-- Registrar actividades --</a></button>
				<button class="unstyle"><a href="" class="unstyle">-- Ver mi progreso --</a></button>
			</div>
			<div id="calender" class="calender">
				<div class="calender-box">
					<div class="calender-box-header">
						<p class="current-date"></p>
						<div class="calender-box-header-icons">
							<span id="prev"><i class="bi bi-arrow-left-short"></i></span>
							<span id="next"><i class="bi bi-arrow-right-short"></i></span>
						</div>
					</div>
					<div class="calender-box-content">
						<ul class="weeks">
							<li>Dom</li>
							<li>Lun</li>
							<li>Mar</li>
							<li>Mie</li>
							<li>Jue</li>
							<li>Vie</li>
							<li>Sab</li>
						</ul>
						<ul class="days">
							<!-- ESTO SE LLENA CON JS -->
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script src="js/calender.js"></script>
	<script src="js/startingMenu.js"></script>
	<script src="js/mainMenu.js"></script>
</html>
